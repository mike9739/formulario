<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" class="was-validated">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control is-invalid" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="invalid-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control is-invalid" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido=ngModel>
                <div class="invalid-feedback" *ngIf="apellido.errors?.required">Este campo es requerido</div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control is-invalid" type="email" placeholder="Correo electrónico" name="mail" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #mail=ngModel>
            <div class="invalid-feedback" *ngIf="mail.errors?.required">Este campo es requerido</div>
            <div class="invalid-feedback" *ngIf="mail.errors?.pattern">Inserte un correo válido</div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">Pais
            <option value="">Seleccione un pais</option>
            <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.pais}}</option>
        </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">sexo</label>
        <div class="col-md-8">
            <div class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" value="hombre" type="radio" id="customRadio1" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Hombre</label>
            </div>
            <div class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" value="mujer" type="radio" id="customRadio2" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Mujer</label>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>
